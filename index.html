<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>2016 DNGTS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:2; padding:0; }
        #map { position:absolute; top:0px; left:0px; bottom:0px; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFkZWxlaW5lam9oYW5zb24iLCJhIjoiY2lzczduYzJ4MDZrODJucGh0Mm1xbmVxNCJ9.i7q4iT8FFgh_y5v4we5UhQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 9 // starting zoom
});
map.on('load', function() {
    map.addLayer({
        "id": "data",
        "type": "fill-extrusion",
        "source": {
        	'type': 'geojson',
        	'data': data
        },
           'paint': {
                'fill-extrusion-color' : {
                    'property': 'm_tot',
                    "stops":[
                    	[0, 'lightcyan'],
                    	[108, 'turquoise'],
                        [472,'teal'],
                        [1900,'steelblue'],
                        [4000,'royalblue'],
                        [6000,'midnightblue']
                    ]
                    
                },
                'fill-extrusion-height' : {
                    'property': 'm_12',
                    "stops":[
                    	[0, 0],
                    	[61, 6100],
                        [121, 12100],
                        [240, 24000],
                        [787, 78700],
                        [2100,210000]
                    ]
                },
                 'fill-extrusion-opacity': 0.9
            }
    });
});
</script>

</body>
</html>
